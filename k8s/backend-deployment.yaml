apiVersion: apps/v1
kind: Deployment
metadata:
  name: salaryhelper-backend
  namespace: salaryhelper
  labels:
    app: salaryhelper-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: salaryhelper-backend
  template:
    metadata:
      labels:
        app: salaryhelper-backend
    spec:
      containers:
      - name: backend
        image: registry.cn-hangzhou.aliyuncs.com/salaryhelper/backend:v1.0.0
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://salaryhelper:$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)/0"
        envFrom:
        - configMapRef:
            name: salaryhelper-config
        - secretRef:
            name: salaryhelper-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: uploads
          mountPath: /tmp/salaryhelper_uploads
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-pvc