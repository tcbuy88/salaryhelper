apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: salaryhelper-ingress
  namespace: salaryhelper
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  tls:
  - hosts:
    - api.salaryhelper.com
    - www.salaryhelper.com
    - salaryhelper.com
    secretName: salaryhelper-tls
  rules:
  - host: api.salaryhelper.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: salaryhelper-backend-service
            port:
              number: 80
  - host: www.salaryhelper.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: salaryhelper-frontend-service
            port:
              number: 80
  - host: salaryhelper.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: salaryhelper-frontend-service
            port:
              number: 80