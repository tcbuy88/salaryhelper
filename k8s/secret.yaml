apiVersion: v1
kind: Secret
metadata:
  name: salaryhelper-secrets
  namespace: salaryhelper
type: Opaque
data:
  # 注意：以下值需要使用 base64 编码的实际值替换
  DATABASE_PASSWORD: <base64-encoded-postgres-password>
  REDIS_PASSWORD: <base64-encoded-redis-password>
  SECRET_KEY: <base64-encoded-app-secret>
  JWT_SECRET_KEY: <base64-encoded-jwt-secret>
  SMS_ACCESS_KEY: <base64-encoded-sms-access-key>
  SMS_SECRET_KEY: <base64-encoded-sms-secret>
  OSS_ACCESS_KEY: <base64-encoded-oss-access-key>
  OSS_SECRET_KEY: <base64-encoded-oss-secret>