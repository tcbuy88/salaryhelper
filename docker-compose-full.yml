version: "3.8"
services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./static:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - mock
  mock:
    image: stoplight/prism:4
    command: mock -h 0.0.0.0 /data/openapi.yaml
    ports:
      - "4000:4010"
    volumes:
      - ./openapi.yaml:/data/openapi.yaml:ro
  stub:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
